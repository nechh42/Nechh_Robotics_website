<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nechh Robotics - Admin Panel</title>
    <link rel="stylesheet" href="https://nechh-robotics-website.vercel.app/assets/css/style.css">
    <style>
        .admin-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h3 {
            margin: 0;
            font-size: 2.5em;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
        .status-pending {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>?? Admin Panel</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="total-users">0</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <h3 id="active-users">0</h3>
                <p>Active Subscriptions</p>
            </div>
            <div class="stat-card">
                <h3 id="pending-users">0</h3>
                <p>Pending Payments</p>
            </div>
            <div class="stat-card">
                <h3 id="revenue"></h3>
                <p>Monthly Revenue</p>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="refreshData()">?? Refresh</button>
            <button onclick="exportCSV()">?? Export CSV</button>
        </div>
        
        <h2>User List</h2>
        <table id="users-table">
            <thead>
                <tr>
                    <th>Telegram</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Status</th>
                    <th>Joined</th>
                    <th>Last Payment</th>
                    <th>TX ID</th>
                </tr>
            </thead>
            <tbody id="users-list">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>
    
    <script type="module">
        import { supabase } from '/assets/js/supabase-config.js'
        
        async function loadUsers() {
            const { data: users, error } = await supabase
                .from('beta_users')
                .select('*')
                .order('created_at', { ascending: false })
            
            if (error) {
                console.error('Error loading users:', error)
                return
            }
            
            // Update stats
            document.getElementById('total-users').textContent = users.length
            document.getElementById('active-users').textContent = users.filter(u => u.subscription_status === 'active').length
            document.getElementById('pending-users').textContent = users.filter(u => u.subscription_status === 'pending').length
            document.getElementById('revenue').textContent = '$' + (users.filter(u => u.subscription_status === 'active').length * 55)
            
            // Update table
            const tbody = document.getElementById('users-list')
            tbody.innerHTML = users.map(user => 
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="status-"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            ).join('')
        }
        
        function refreshData() {
            loadUsers()
        }
        
        function exportCSV() {
            const rows = document.querySelectorAll('#users-table tr')
            const csv = []
            
            rows.forEach(row => {
                const rowData = []
                row.querySelectorAll('td, th').forEach(cell => {
                    rowData.push(cell.textContent)
                })
                csv.push(rowData.join(','))
            })
            
            const csvContent = csv.join('\n')
            const blob = new Blob([csvContent], { type: 'text/csv' })
            const url = window.URL.createObjectURL(blob)
            const a = document.createElement('a')
            a.href = url
            a.download = 'nechh-users.csv'
            a.click()
        }
        
        // Load data on page load
        loadUsers()
        // Auto-refresh every 30 seconds
        setInterval(loadUsers, 30000)
    </script>
</body>
</html>
